<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tour Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="flex justify-between items-center bg-gray-800 p-4">
        <a href="mainPage.html" class="text-xl font-bold">Tour Operator</a>
        <ul class="flex space-x-4">
            <li><a href="http://localhost:8080/Project/Tourism/mainPage.html" class="hover:text-yellow-400">Home</a></li>
            <li><a href="http://localhost:8080/Project/Tourism/destination.html" class="hover:text-yellow-400">Destination</a></li>
            <!-- <li><a href="http://localhost:8080/Project/Tourism/gallery.html" class="hover:text-yellow-400">Gallery</a></li> -->
            <li class="text-yellow-400"><a href="http://localhost:8080/Project/Tourism/feedback.html">Feedback</a></li>
            <li class="text-yellow-400"><a href="http://localhost:8080/Project/Tourism/booking.html">Bookings</a></li>
            <li><a href="http://localhost:8080/Project/Tourism/signup.php" class="hover:text-yellow-400">SignUp/Login</a></li>
        </ul>
    </nav>

    <div class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Tour Feedback Form</h1>
        <p class="text-center text-gray-400 mb-6">We would love to hear your feedback so we can improve our services. Thank you!</p>

        <form name='feedbackForm' method="POST" action="feedback.php" class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            
            <!-- Tour Guide Name -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">Tour Guide Name</label>
                <div class="flex space-x-4">
                    <input type="text" name="guide_fname" placeholder="Name" required class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600">
                
                </div>
            </div>

            <!-- Trip Name -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">Trip Name</label>
                <input type="text" name="trip_name" placeholder="Trip Name" required class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600">
            </div>

            <!-- Trip Destination -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">Trip Destination</label>
                <input type="text" name="trip_destination" placeholder="Trip Destination" required class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600">
            </div>
            <!-- Departure Date -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">Trip Departure Date</label>
                <input type="date" name="departure_date" required
                    class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
            </div>


            <!-- Rating Table -->
            <div class="mb-6">
                <label class="block text-gray-300 font-semibold mb-2">Please rate us using the following criteria:</label>
                <table class="w-full text-center border border-gray-600 text-gray-400">
                    <tr>
                        <th class="border border-gray-600 p-2">Criteria</th>
                        <th class="border border-gray-600 p-2">Excellent</th>
                        <th class="border border-gray-600 p-2">Satisfactory</th>
                        <th class="border border-gray-600 p-2">Needs Improvement</th>
                        <th class="border border-gray-600 p-2">Not Satisfied</th>
                    </tr>
                    <!-- Generate rating rows -->
                    <script>
                        let criteria = ["Accommodation", "Transport", "Food", "Places", "Professionalism", "Costs", "Ease of Communication", "Safety", "Driver", "Tour Guide", "Knowledge", "Registration Process", "Payment Process"];
                        document.write(criteria.map(c => `
                            <tr>
                                <td class="border border-gray-600 p-2">${c}</td>
                                ${["Excellent", "Satisfactory", "Needs Improvement", "Not Satisfied"].map(val => `
                                    <td><input type="radio" name="${c.toLowerCase().replace(/\s+/g, '_')}" value="${val}"></td>
                                `).join('')}
                            </tr>
                        `).join(''));
                    </script>
                </table>
            </div>

            <!-- 10-Star Rating -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">What is your overall rating of the tour experience?</label>
                <div id="starRating" class="flex space-x-1 text-yellow-500 text-2xl cursor-pointer"></div>
                <input type="hidden" name="overall_rating" id="ratingValue">
            </div>
            <!-- Additional Questions -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">What were the places you enjoyed during this tour?</label>
                <textarea name="places_enjoyed" rows="3" placeholder="Type here..." required
                    class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">What were the places you did not enjoy during this tour?</label>
                <textarea name="places_not_enjoyed" rows="3" placeholder="Type here..."
                    class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">What places would you like to visit next?</label>
                <textarea name="places_next" rows="3" placeholder="Type here..."
                    class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600"></textarea>
            </div>
            <!-- Additional Questions -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">How did you hear about us?</label>
                <select name="heard_about_us" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600">
                    <option>Please Select</option>
                    <option>Social Media</option>
                    <option>Friend Referral</option>
                    <option>Advertisement</option>
                </select>
            </div>

            <!-- Additional Questions -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">More Comments, Feedback, Suggestions</label>
                <textarea name="additional_feedback" rows="3" placeholder="Type here..." class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600"></textarea>
            </div>

            <!-- Referral Question -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">Would you refer or recommend us to your friends, colleagues, or family?</label>
                <div class="flex space-x-4">
                    <label><input type="radio" name="recommend" value="Yes"> Yes</label>
                    <label><input type="radio" name="recommend" value="No"> No</label>
                </div>
            </div>

            <!-- Promotional Emails -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-1">Would you like to receive promotional emails from us?</label>
                <div class="flex space-x-4">
                    <label><input type="radio" name="promo_emails" value="Yes"> Yes</label>
                    <label><input type="radio" name="promo_emails" value="No"> No</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 px-6 py-2 rounded-md font-bold hover:bg-blue-600 transition">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>

    <footer class="text-center mt-8 py-4 bg-gray-800">
        <p>&copy; 2025 Tour Operator | 
            <a href="https://www.instagram.com/" class="hover:text-pink-400">Instagram</a> | 
            <a href="https://twitter.com/" class="hover:text-blue-400">Twitter</a>
        </p>
    </footer>

    <!-- JavaScript for 10-star rating system -->
    <script>
        const starContainer = document.getElementById("starRating");
        const ratingInput = document.getElementById("ratingValue");
    
        for (let i = 1; i <= 10; i++) {
            let star = document.createElement("span");
            star.innerHTML = "&#9733;";
            star.dataset.value = i * 0.5;
            star.classList.add("text-white", "cursor-pointer", "text-2xl");
    
            star.onclick = function () {
                ratingInput.value = this.dataset.value;
                
                // Reset all stars to white
                document.querySelectorAll("#starRating span").forEach(s => s.classList.remove("text-yellow-500"));
                document.querySelectorAll("#starRating span").forEach(s => s.classList.add("text-white"));
    
                // Make selected star and all previous stars golden
                for (let j = 0; j < this.dataset.value * 2; j++) {
                    document.querySelectorAll("#starRating span")[j].classList.add("text-yellow-500");
                }
            };
    
            starContainer.appendChild(star);
        }
    </script>
    

</body>
</html>

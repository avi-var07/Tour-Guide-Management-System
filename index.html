<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <form name="myForm" action="signin.php" method="POST" class="w-96 bg-gray-800 p-8 rounded-lg shadow-lg">
    
    <h1 class="text-2xl text-white font-semibold text-center mb-6">Sign In</h1>

    <div class="mb-4">
      <input type="text" placeholder="Username" name="user" required
        class="w-full px-4 py-2 text-gray-900 bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-6">
      <input type="password" placeholder="Password" name="pass" maxlength="8" required
        class="w-full px-4 py-2 text-gray-900 bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <input type="submit" name="submit" value="Sign in"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md cursor-pointer transition">

    <p class="mt-4 text-center text-white">
      <a href="signup.html" class="underline hover:text-blue-400">Don't have an account?</a>
    </p>

  </form>
</body>

</html>
